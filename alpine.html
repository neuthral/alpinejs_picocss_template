<!DOCTYPE html>

<head>
  <title>alpine</title>
  <link rel="icon" type="image/x-icon" href="" />

  <link rel="stylesheet" href="./pico.min.css">
  <link href='./lato.css' rel='stylesheet' type='text/css'>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>
    [x-cloak] { display: none !important; }
    :root {
      --primary: #546e7a;
    }
    svg { height: 52px; width: 52px;}
    svg path {
      fill:#BBC6C3;
    }

  </style>
</head>

<body>
  <main class="container" x-data="alpineInstance()">

    <div class="container" x-data="{ activeSlide: 1, slides: [1, 2, 3] }" x-init="setInterval(() => { (activeSlide < 3) ? activeSlide++ : activeSlide = 1 }, 6000)">
      <!-- Slides -->      
      <img x-show="activeSlide === 1" src="slide_1.svg" width="100%" height="auto" x-transition:enter.right.duration.300ms>
      <img x-show="activeSlide === 2" src="slide_2.svg" width="100%" height="auto" x-transition:enter.right.duration.300ms>
      <img x-show="activeSlide === 3" src="slide_3.svg" width="100%" height="auto" x-transition:enter.right.duration.300ms>
      <br>
    </div>
    
    <div class="grid">
      <div>
        <article>
          <a href="https://alpinejs.dev">
          <span style="display: block; background: no-repeat right/25% url(alpinedotjs.svg);">
            <h2 class="primary">alpine.js</h2>
          </span>
          </a>
          <p>simple, lightweight and powerful javascript framework</p>
          <footer>~15kb minified and gzipped</footer>
        </article>
      </div>
      <div>
        <article>
          <a href="https://picocss.com">
          <span style="display: block; background: no-repeat right/25% url(picocss.svg);">
            <h2 class="primary">pico.css</h2>
          </span>
          </a>
          <p>minimal CSS framework for semantic HTML, no need to memorize class names</p>
          <footer>~10 kB minified and gzipped</footer>
        </article>
      </div>
      <div>
        <article>
          <a href="#">
          <span style="display: block; background: no-repeat right/20% url(local.svg);">
            <h2 class="primary">local</h2>
          </span>
          </a>
          <p>same origin for all assets, no third-party requests for page resources</p>
          <footer>-----</footer>
        </article>
      </div>
    </div>

    <!-- begin: user table -->
    <figure>
      <table role="grid">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">address</th>
            <th scope="col">phone</th>
            <th scope="col">website</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="user in users" :key="user.id">
            <tr>
              <td x-text="user.id"></td>
              <td x-text="user.name"></td>
              <td x-text="user.username"></td>
              <td x-text="user.email"></td>
              <td x-model="user.address.geo">
                <a x-bind:href="'https://maps.google.com/?q='+user.address.geo.lat+','+user.address.geo.lng" target="_blank">map</a>
              </td>
              <td x-model="user.phone"><small x-text="user.phone" /></td>
              <td x-model="user.website"><a x-text="user.website" :href="'https://'+user.website"></a></td>
            </tr>
          </template>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </figure>
    <!-- end: user table -->
